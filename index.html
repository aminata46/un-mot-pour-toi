
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot doux d'Amina</title>
    <style>
        body {
            background-color: #fff7f3;
            color: #4b3f72;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .message {
            background-color: #fce4ec;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="message" id="messageBox">
        <!-- Le message doux sera injecté ici -->
    </div>

    <script>
        const messages = [
            "Tu es ma douceur dans le chaos.",
            "Tu n’es jamais seul.",
            "Je suis là, même à distance.",
            "Respire. Tu fais déjà de ton mieux.",
            "Merci d’exister dans ma vie.",
            "Un jour de plus avec toi, c’est un jour que j’aime mieux.",
            "Je crois en toi, tout le temps.",
            "Tu mérites l’amour et la paix.",
            "Je suis fière de toi, même quand tu ne le vois pas.",
            "Je t’envoie un câlin silencieux, mais intense."
        ];

        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById("messageBox").innerText = randomMessage;
    </script>
</body>
</html>
